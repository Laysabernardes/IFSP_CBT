<!DOCTYPE html>
<!-- Laysa Bernardes & Lucas -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Créditos da Dupla</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .card h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #2e7d32;
        }

        .card p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .card strong {
            color: #4CAF50;
            font-size: 1.1em;
        }

        .botao-voltar {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .botao-voltar:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Desenvolvedores</h1>
        <p><strong>Laysa Bernardes</strong></p>
        <p><strong>Lucas</strong></p>
        <p>TP1 de Sistemas Web</p>
    </div>

    <a href="index.html" class="botao-voltar">Voltar para Criar Funcionários</a>
</body>
</html>
